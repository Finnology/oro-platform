layout:
    actions:
        - '@add':
            id: logo
            parentId: middle_bar_logo
            blockType: logo

        - '@appendOption':
            id: logo
            optionName: vars.logo_small
            optionValue: '=data["theme"].getLogoSmall(context["theme"])'

        - '@add':
            id: logo_print
            blockType: logo
            parentId: page_container
            siblingId: page_header
            options:
                attr:
                    class: 'logo--print-only'
                renderLink: false
