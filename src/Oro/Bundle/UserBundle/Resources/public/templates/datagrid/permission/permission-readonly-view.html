<div class="action-permissions__item-wrapper readonly <% if (noAccess) { %> action-permissions__item-wrapper--no-access<% } %>"
     title="<%- label %> - <%- access_level_label %>">
    <span class="action-permissions__label" data-toggle="tooltip"><%- label %></span>
    -
    <span class="action-permissions__value" data-toggle="tooltip"><%- access_level_label %></span>
</div>
