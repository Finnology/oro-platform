<div class="choice-filter" data-dictionary-filter-template>
    <div class="filter-select-oro-wrapper">
        <select name="<%- name %>" class="select select--full oro-select2" data-choice-value-select
            <% if (_.isMobile()) { %>
                data-skip-input-widgets
            <% } %>
            aria-label="<%- choiceAriaLabel %>"
        >
            <% _.each(choices, function (option) { %>
                <option value="<%- option.value %>"

                    <% if (option.value == selectedChoice) { %>
                        selected="selected"
                    <% } %>
                >
                    <%- option.label %>
                </option>
            <% }); %>
        </select>
    </div>
    <div class="value-field-frame">
        <input type="hidden"
           name="select-values-autocomplete"
           class="select-values-autocomplete oro-select2"
           value=""
           aria-label="<%- inputFieldAriaLabel %>"
        >
        <input class="name_input" type="hidden" name="<%- name %>" id="<%- name %>" value="<%- selectedChoice %>">

        <div class="filter-action-row">
            <button type="button"
                    data-role="clear-filter"
                    class="btn btn--flat filter-clear hidden"
                    aria-label="<%- clearFilterButtonAriaLabel %>"
            ><%- _.__("oro.filter.clearFilterButton.text") %></button>
            <button type="button"
                class="btn filter-update"
                aria-label="<%- updateButtonAriaLabel %>"
            ><%- _.__("oro.filter.updateButton.text") %></button>
        </div>
    </div>
</div>
