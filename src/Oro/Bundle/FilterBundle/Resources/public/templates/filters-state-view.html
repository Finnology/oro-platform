<% let oroui = _.macros('oroui') %>
<% if (filters.length > 0) { %>
<button class="filters-state btn btn--text btn--outlined btn--full" type="button">
    <%= oroui.renderIcon({
        name: 'filter'
    }) %>
    <span class="filters-state__ellipsis">
        <% _.each(filters, function(filter, i) {
            if (i > 0) {
                %>, <%
            }
            %><span><%-filter.label %> <span><%-filter.hint %></span></span><%
        }) %>
    </span>
</button>
<% } %>
