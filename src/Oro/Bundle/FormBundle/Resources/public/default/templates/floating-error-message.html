<% let orofrontend = _.macros('orofrontend'); %>
<div class="floating-error-message" role="alert" x-out-of-boundaries>
    <span class="arrow" aria-hidden="true"></span>
    <div class="content">
        <%= orofrontend.renderIcon({
            id: 'alert-circle',
            extraClass: 'theme-icon--small validation-failed__icon'
        }) %>
        <span class="validation-error__text"><%- content %></span>
    </div>
</div>
