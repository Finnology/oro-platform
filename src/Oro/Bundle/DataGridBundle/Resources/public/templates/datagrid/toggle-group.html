<% let oroui = _.macros('oroui') %>
<% if (visible) {%>
    <button class="btn btn--no-padding btn--outlined btn--text" data-role="group-toggler" type="button"<% if (!enabled) {%> disabled<% } %> aria-label="<%- ariaLabel %>">
        <%= oroui.renderIcon({
            name: isGrouped ? 'ungroup' : 'group'
        }) %>
        <span class="hide-on-tablet-small"><%- label %></span>
    </button>
<% } %>
